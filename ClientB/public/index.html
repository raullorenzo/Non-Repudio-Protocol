<body ng-controller="nonRepudioController">
    <div style="color: grey" class="col-xs-12 col-md-8">
        <h1 style="color: #419641" class="grande">Cliente A</h1>
        <br><br>
        <div class="input-group input-group-lg">
          <span class="input-group-addon" id="sizing-addon1"><span id="iconmsg" class="glyphicon glyphicon-envelope" aria-hidden="true"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
          <input type="text" class="form-control" placeholder="Introduce Mensaje" aria-describedby="sizing-addon1" ng-model="message.msg">
        </div>
        <br><br>
        <div class="input-group input-group-lg">
          <span class="input-group-addon" id="sizing-addon1"><span id="iconlock" class="glyphicon glyphicon-lock" aria-hidden="true"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
          <input id="contrasena" type="password" class="form-control" placeholder="Introduce Clave" aria-describedby="sizing-addon1" ng-model="message.secret">
        </div>
        <br>
        <button ng-show="ver==0" ng-hide="ver==1" type="button" class="btn btn-primary" ng-click="verPassword()"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></button><span ng-show="ver==0" ng-hide="ver==1">&nbsp;&nbsp;Ver contrase単a</span>
        <button ng-show="ver==1" ng-hide="ver==0" type="button" class="btn btn-danger" ng-click="ocultarPassword()"><span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span></button><span ng-show="ver==1" ng-hide="ver==0">&nbsp;&nbsp;Ocultar contrase単a</span>
        <br>
        <!-- <input type="checkbox" id="mostrar_contrasena" title="clic para mostrar contrase単a"/>&nbsp;&nbsp;Mostrar contrase単a -->
        <br><br>
        <button type="button" class="btn btn-success" ng-click="nonRepudiation()">ENVIAR</button>
    </div>
    
    <div class="col-xs-12 col-md-8" ng-show="resA==1" ng-hide="resA==0">
        <br>
        <br>
        <div style="color: white" ng-bind="resultA"></div>
        <br>
        <div style="color: white" ng-bind="resultB"></div>
        <br>
        <h2 style="color: #265a88" >POST</h2><h4 style="color: brown">http://localhost:3000/nonRep/ --> {A,B,C,Po}</h4> 
        <br>
        <div style="color: #419641">
            <br>
            <hr style="color: white">
            <h5 style="color: white">A: </h3><div ng-bind="resultBa"></div><br>
            <h5 style="color: white">B: </h3><div ng-bind="resultBb"></div><br>
            <h5 style="color: white">C: </h3><div ng-bind="message.crypted"></div><br>
            <h5 style="color: white;">Po: </h3><div style=" word-break: break-word;" ng-bind="message.proofOrigin"></div><br>
            <hr style="color: white">
        </div><br>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="controllers.js"></script>
    <script src="routes.js"></script>
</body>
